<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recipe Home Page</title>
    <link rel="stylesheet" href="style.css"
</head>

<body>

    <div class="big-container">
        <h1>Recipes for the Yum!</h1>
    </div>

    <div class="big-container">
        <div class="small-container">
            <img src="./images/bbq.jpg" alt="Some succulent pork bbq ribs" id="bbq-btn" class = 'img-btn'>
        </div>

        <div class="small-container">
            <img src="./images/kmk.jpg" alt="creamy Indian goodness" id="kmk-btn" class = 'img-btn'>
        </div>

        <div class="small-container">
            <img src="https://imagesvc.meredithcorp.io/v3/mm/image?url=https%3A%2F%2Fimages.media-allrecipes.com%2Fuserphotos%2F8538674.jpg&w=595&h=595&c=sc&poi=face&q=60" alt="Tacos!" id="taco-btn" class = 'img-btn'>
        </div>
    </div>


    <script>

        const kmkButton = document.querySelector('#kmk-btn');
        kmkButton.addEventListener('click', () => {
            window.location.href = "recipes/Kheema-Malai-Kofta.html";
        });

        const bbqButton = document.querySelector('#bbq-btn');
        bbqButton.addEventListener('click', () => {
            window.location.href = "recipes/bbq-ribs.html";
        });

        const tacoButton = document.querySelector('#taco-btn');
        tacoButton.addEventListener('click', () => {
            window.location.href = "recipes/tacos.html";
        });

    </script>

</body>

</html>
